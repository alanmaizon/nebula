name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: pip install -r requirements.txt

      - name: Run backend tests
        env:
          PYTHONPATH: .
        run: pytest

  backend-deterministic-reliability:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        run_number: [1, 2, 3]
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: pip install -r requirements.txt

      - name: Run deterministic submission-critical test set
        run: ../scripts/run_deterministic_backend_tests.sh
        env:
          ITERATIONS: "1"

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package.json

      - name: Install frontend dependencies
        run: npm install

      - name: Typecheck frontend
        run: npm run typecheck

      - name: Build frontend
        env:
          NEXT_PUBLIC_API_BASE: http://localhost:8000
        run: npm run build

  docker-smoke:
    runs-on: ubuntu-latest
    needs:
      - backend-tests
      - backend-deterministic-reliability
      - frontend-build
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Start docker environment
        run: scripts/run_docker_env.sh up

      - name: Test docker environment
        run: scripts/run_docker_env.sh test

      - name: Shutdown docker environment
        if: always()
        run: scripts/run_docker_env.sh down
