name: Docs Sync Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  docs-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify generated docs are current
        run: python scripts/sync_docs.py --check
