services:
  backend:
    build:
      context: ./backend
      args:
        PYTHON_BASE_IMAGE: ${PYTHON_BASE_IMAGE:-public.ecr.aws/docker/library/python:3.11-slim}
    container_name: nebula-backend
    ports:
      - "8000:8000"
    environment:
      APP_ENV: ${APP_ENV:-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      REQUEST_ID_HEADER: ${REQUEST_ID_HEADER:-X-Request-ID}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      BEDROCK_MODEL_ID: ${BEDROCK_MODEL_ID:-us.amazon.nova-pro-v1:0}
      BEDROCK_LITE_MODEL_ID: ${BEDROCK_LITE_MODEL_ID:-us.amazon.nova-lite-v1:0}
      AGENT_TEMPERATURE: ${AGENT_TEMPERATURE:-0.1}
      AGENT_MAX_TOKENS: ${AGENT_MAX_TOKENS:-2048}
      ENABLE_AGENTIC_ORCHESTRATION_PILOT: ${ENABLE_AGENTIC_ORCHESTRATION_PILOT:-false}
      S3_BUCKET: ${S3_BUCKET:-nebula-dev}
      VECTOR_STORE: ${VECTOR_STORE:-local}
      DATABASE_URL: ${DATABASE_URL:-sqlite:///./nebula.db}
      STORAGE_ROOT: ${STORAGE_ROOT:-data/uploads}
      CHUNK_SIZE_CHARS: ${CHUNK_SIZE_CHARS:-1200}
      CHUNK_OVERLAP_CHARS: ${CHUNK_OVERLAP_CHARS:-200}
      EMBEDDING_DIM: ${EMBEDDING_DIM:-128}
      RETRIEVAL_TOP_K_DEFAULT: ${RETRIEVAL_TOP_K_DEFAULT:-5}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=2)",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      args:
        NODE_BASE_IMAGE: ${NODE_BASE_IMAGE:-public.ecr.aws/docker/library/node:20-alpine}
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://localhost:8000}
    container_name: nebula-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    command: npm run start -- --hostname 0.0.0.0 --port 3000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1));",
        ]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 15s
